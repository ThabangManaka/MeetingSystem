
  <app-navbvar></app-navbvar>
<mat-card>
  <mat-card-header>
      <h2>Meeting List</h2>
  </mat-card-header>

  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="employee-table__table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ImageUrl">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <th mat-cell *matCellDef="let element"> <img src="../../assets/pexels-fauxels-3183150.jpg" />  </th>

      </ng-container>

      <ng-container matColumnDef="meetingDescription">
        <th mat-header-cell *matHeaderCellDef> Meeting Description</th>
        <td mat-cell *matCellDef="let element"> 
          {{element.meetingDescription}}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Meeting Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

   <!--actions-->


   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>

 


  
    <td mat-cell *matCellDef="let element; let i=index;">    
      
      <button mat-raised-button class="deleteBtn" (click) =" updateMeetingDialog(element)">

        <mat-icon>edit</mat-icon></button>

      <button mat-raised-button class="deleteBtn"   [routerLink]="['/MeetingItem/',element.meetingId]">

        <mat-icon aria-label="Input">
          input
        </mat-icon>
      </button>
    </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
