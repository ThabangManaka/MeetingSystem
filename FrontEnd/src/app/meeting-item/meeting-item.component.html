  <mat-card>
    <mat-card-header>
       <!-- <h2>{{this.allMeetingType.itemName}}</h2>  -->
    </mat-card-header>

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="employee-table__table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef> Meeting Item</th>
          <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef> Meeting Date</th>
          <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Meeting Date</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Meeting Date</th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>

     <!--actions-->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element; let i=index;">

        <button mat-raised-button class="deleteBtn" (click) ="openDialog(element)">

          <mat-icon>edit</mat-icon></button>

      </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
